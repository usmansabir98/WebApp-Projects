				        <span class="icon-bar"></span>

						<li class="dropdown">
				          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">View Menu<span class="caret"></span></a>
				          <ul class="dropdown-menu">
				            <li><a href="#"><i class="fa fa-coffee" aria-hidden="true"></i> Espresso</a></li>
				            <li><a href="#"><i class="fa fa-coffee" aria-hidden="true"></i> Double Espresso</a></li>
				            <li><a href="#"><i class="fa fa-coffee" aria-hidden="true"></i> Cappuccino</a></li>

					<form class="navbar-form navbar-right">
				        <div class="form-group">

					<ul class="nav navbar-nav navbar-right">

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div id="content">
					<h1>Online Reservations</h1>
					<h3>Book a table now and enjoy a cup of coffee</h3>
					<hr>
					<div class="container">
					<form class="form-horizontal">
						<div class="form-group">
						  <label for="name" class="col-sm-2 control-label">Name</label>
						  <div class="col-sm-8">
						    <input type="text" class="form-control" id="name" placeholder="Your Name">
						  </div>
						</div>
					  	<div class="form-group">
							    <label for="phone" class="col-sm-2 control-label">Phone</label>
							    <div class="col-sm-8">
							      <input type="number" class="form-control" id="phone" placeholder="Your Phone No.">
							    </div>
						</div>
					  <div class="form-group">
					    <label for="dateofres" class="col-sm-2 control-label">Date</label>
					    <div class="col-sm-8">
					      <input type="date" class="form-control" id="dateofres">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="details" class="col-sm-2 control-label">Details</label>
					    <div class="col-sm-8">
					      <input type="textarea" class="form-control" id="details" placeholder="Further Details of The Reservation">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-1 col-sm-10">
					      <button type="submit" class="btn btn-default"><i class="fa fa-coffee" aria-hidden="true"></i> Reserve!</button>
					    </div>
					  </div>
					</form>
					</div>
					<!-- <a href="#" class="btn btn-default btn-lg"><i class="fa fa-coffee" aria-hidden="true"></i> Reserve!</a> -->
				</div>
			</div>
		</div>
	</div>
